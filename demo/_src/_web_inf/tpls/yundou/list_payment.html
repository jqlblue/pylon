
<div class="pay-type"><span class="result his-con">充值历史</span></div>

	<div class="my-select">我要查： <select name="selectdate" id="selectdate" ><option value='3'>最近三日</option><option value='7'>最近一星期</option><option value='30'>最近一个月</option><option value='193'>最近半年</option><option value='100000'>所有</option></select> 的消费记录</div>
